<html>


<head>

<h2>Advanced Image Search</h2>
    
    


    <link rel="stylesheet" href="AS_Style.css"/>
</head>

<body>

<form>

image size: &nbsp; &nbsp; &nbsp; 

<select>

<option value = "any size">any size </option>
<option value = "Large">Large </option>
<option value = "Medium">Medium </option>
<option value = "Icon">Icon </option>
</select>

</form>

<form>
  <br>
  colors in the image: &nbsp; &nbsp; &nbsp; 
  
  <input type = "radio" name = "color" value = "any color"> any color
  <input type = "radio" name = "color" value = "full color"> full color
  <input type = "radio" name = "color" value = "black & white" > black & white
  <input type = "radio" name = "color" value = "transparent"> transparent
    
</form>

<form>

<br>
type of image: &nbsp; &nbsp; &nbsp; 

<select>

<option value = "any type">any type </option>
<option value = "Face">Face </option>
<option value = "Photo">Photo </option>
<option value = "Clip art">Clip art </option>
<option value = "Line drawing">Line drawing </option>
<option value = "Animated">Animated </option>
</select>

</form>

<form>
  <br>
  file type: &nbsp; &nbsp; &nbsp; 
  
  <select>

<option value = "any format">any format </option>
<option value = "JPG files">JPG files </option>
<option value = "GIF files">GIF files </option>
<option value = "PNG files">PNG files </option>
<option value = "BMP files">BMP files </option>
<option value = "SVG files">SVG files </option>



</select>
  
</form>
<br><br>
    <button class="button" style="vertical-align:middle"><span>Advanced Search </span></button>
</body>



</html>
